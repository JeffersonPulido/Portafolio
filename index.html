<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!--========== CSS ==========-->
        <link rel="stylesheet" href="./assets/css/styles.css">
        <!--========== ICO ==========-->
        <link rel="shortcut icon" href="./assets/img/logo_transparent.ico">
        <!--========== JS ==========-->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
        <!--========== TITLE ==========-->
        <title>Jefferson Pulido | Portafolio</title>
    </head>

    <body>
        <!--NAV BAR-->
        <nav class="navbar">
            <div class="content">
              <div class="logo"><a href="#"><img src="./assets/img/logo_transparent.png" alt="Logo"></a></div>
              <ul class="menu-list">
                <div class="icon cancel-btn">
                  <i class="fas fa-times"></i>
                </div>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
              </div>
            </div>
        </nav>
        <!--CONTENT-->
        <div class="banner">
            <h1 class="title_info">Jefferson Pulido</h1>
            <div class="container">
                <p>I am <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
            </div>
            <a href="" class="button_cv">CV</a>
        </div>
        <div class="image1">
            <h1>Titulo de la pagina</h1>
            <h2>Texto entre secciones</h2>
        </div>
         
        <section class="content">
            <p>Texto de la pagina. Parte 1</p>
        </section>
         
        <div class="image2">
            <h2>Texto entre secciones</h2>
        </div>
         
        <section class="content">
            <p>Texto de la pagina. Parte 2</p>
        </section>
         
        <div class="image3"> 
            <h2><a href="#">VOLVER ATRAS</a></div></h2>
        </div>
      
        <script>
            const body = document.querySelector("body");
            const navbar = document.querySelector(".navbar");
            const menu = document.querySelector(".menu-list");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
            menuBtn.onclick = ()=>{
              menu.classList.add("active");
              menuBtn.classList.add("hide");
              cancelBtn.classList.add("show");
              body.classList.add("disabledScroll");
            }
            cancelBtn.onclick = ()=>{
              menu.classList.remove("active");
              menuBtn.classList.remove("hide");
              cancelBtn.classList.remove("show");
              body.classList.remove("disabledScroll");
            }
        
            window.onscroll = ()=>{
              this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
            }
        </script>
        <script src="./assets/js/typed.js"></script>
      </body>
      
      </html>
